<!DOCTYPE html>
<html>
<head>
	<script type="text/javascript" src="script/jwplayer.js"></script>
</head>
<body>
	<div style="position: relative; left: -145px; margin-left: 50%;">
		<div id="mediaplayer">EVRAZ Highveld Steel</div>
	</div>
</body>
<script type="text/javascript">
	jwplayer("mediaplayer").setup({
		flashplayer: "http://curmobilack.phpfogapp.com/media/player.swf",
		file: "http://curmobilack.phpfogapp.com/media/evraz.mov",
		image: "http://curmobilack.phpfogapp.com/media/evraz.jpg",
		screencolor: "FFFFFF",
		controlbar: "none",
		width: 281,
		height: 230
	});
	
	if (window.parent != null && window.parent.$ != null) {
		setTimeout(function() {
			window.parent.$("body").removeClass("loading"); }, 1000);
	}
</script>
</html>
