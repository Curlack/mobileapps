<html>
<head>
	<style>
		img#preloaderAnimation
		{
			position: absolute;
			top: 50%;
			left: 50%;
			margin-left:-16px; 
			margin-top:-16px;
			width: 32px;
			height: 32px;
		}

		div#preLoaderDiv
		{
			position: fixed;
			_position: absolute;
			_top:expression(eval(document.body.scrollTop));
			width: 100%;
			height: 100%;
			top: 0px;
			left: 0px;
			z-index: 1000;
		}

		div#preLoaderDiv
		{
			background-color: grey;
			opacity: 0.7;
			filter: alpha(opacity=70);
		}
	</style>
    <script>
        function redirect()
        {
            document.location=getAddress();
        }
        function getAddress() {
            return "http://localhost/phpstorm/curmobilack/"
        }
    </script>
</head>
<body onload="redirect();" style="margin: 0px">
	<div id="preLoaderDiv">
	</div>
	<img id="preloaderAnimation" src="loader.gif" />
</body>
<html>
